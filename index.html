<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styling/styles.css" />
    <script src="./scripts/script.js" type="module"></script>
  </head>
  <body>
    <h1 class="title">Morse Code Translator</h1>
    <div class="translator">
      <header class="translator__header">
        <select
          class="translator__header__select"
          id="selectInput"
          name="Input-Select"
        >
          <option class="translator__select__option" value="morse">
            Morse Code
          </option>
          <option class="translator__select__option" value="latin">
            English (Latin alphabet)
          </option>
        </select>
        <div class="arrow"></div>
        <select
          class="translator__select"
          id="selectOutput"
          name="Output-Select"
        >
          <option class="translator__select__option" value="latin">
            English (Latin alphabet)
          </option>
          <option class="translator__select__option" value="morse">
            Morse Code
          </option>
        </select>
      </header>
      <main class="translator__main">
        <textarea class="translator__main__text" id="mainInput"></textarea>
        <textarea
          class="translator__main__text"
          id="mainOutput"
          readonly
        ></textarea>
      </main>
      <footer>
        <section class="footer__input">
          <button id="lightButton"></button>
          <button id="soundButton"></button>
          <input type="range" id="morseSpeed" />
        </section>
        <section class="footer__buttons">
          <button id="stopButton"></button>
          <button id="playButton"></button>
        </section>
        <section class="footer__light-output">
          <div class="box"></div>
        </section>
      </footer>
    </div>
  </body>
</html>
